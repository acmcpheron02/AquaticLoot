<!--
  AirConsole Scaffold - http://developers.airconsole.com
  The controller.html is loaded by the connecting mobile devices
  Here you can display all the buttons etc to control your game.
 -->
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>AirConsole Scaffold Controller - airconsole.com</title>
  <link rel="stylesheet" type="text/css" href="styles/shared.css">
  <link rel="stylesheet" type="text/css" href="styles/controller.css">
</head>
<body class="vh">
  <div id="welcome_screen">
    <div id="enter_info">
      <form>
        Enter your name:<br>
      <input id="player_name" type="text" name="player_name" placeholder="Davy Jones">
      <div id="submit_info">
        Submit
      </div>
      <br>
      </form>
    </div>
  </div>
  <div id="message_log">
    <p>This should say something</p>
  </div>

  <!-- Include the AirConsole API -->
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>

  <!-- Include custom JS files -->
  <script type="text/javascript" src="js/shared.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
