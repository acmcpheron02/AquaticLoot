<!--
  AirConsole Scaffold - http://developers.airconsole.com
  The controller.html is loaded by the connecting mobile devices
  Here you can display all the buttons etc to control your game.
 -->
<!DOCTYPE HTML>
<html class=>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Super advanced controller</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/shared.css">
  <link rel="stylesheet" type="text/css" href="css/controller.css">
</head>
<body>

<!--Player Name Screen-->
  <div id="playerNameScr">
    <div class="container">
      <div class="form-group row">
        <div class="col-10 m-4">
          <input class="form-control" type="text" value="Enter your name" id="nameInput">
        </div>
        <div id="buttonPlayGame" class="col-10 p-4 m-4 text-center">
          <h1>Play the game</h1>
        </div>
        <div id="buttonWatchGame" class="col-10 p-4 m-4 text-center">
          <h1>Watch the game</h1>
        </div>
      </div>
    </div>
  </div>


<!--Controller Decision Screen-->
  <div id="contDecisionScr">
    <div id="playerInfo" class="container m-3">
      <div class="row">
        <div id="playerAvatar" class="col-5 pt-3 img-fluid my-auto">
          <img id="playerAvatarSVG" src="aquaticdiver-test.svg" alt="player diver avatar">
        </div>
        <div class="col">
          <div class="row">
            <div id="playerName" class="col-12 mt-3 mb-5">
              <h1>Johnny</h1>
            </div>
            <div id="playerActivity" class="col-12">
              <h3>Diver</h3>
            </div>
            <div id="playerGoldRound" class="col-12">
              <h3>Loot: 20</h3>
            </div>
            <div id="playerGoldTotal" class="col-12">
              <h3>Stashed: 80</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="controllerButtons" class="container fixed-bottom m-3">
      <div class="row h-25 mb-3 align-items-end">
        <div id="buttonReturn" class="col-12 py-5 my-2 text-center">
          <h1>Surface</h1>
        </div>
        <div id="buttonDeeper" class="col-12 py-5 my-2 text-center">
          <h1>Go Deeper!</h1>
        </div>
      </div>
    </div>
  </div>

    <div class="hidden-xs-up" id="message_log"></div>

  <!-- Include the AirConsole API -->
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>

  <!-- Include custom JS files -->
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/sugar.js"></script>
  <script type="text/javascript" src="js/shared.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
